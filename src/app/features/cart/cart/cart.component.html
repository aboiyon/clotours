<div class="container cart">
  <h1>Cart</h1>
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-center">
      <div class="cart-item" *ngFor="let entry of items | keyvalue">
        <img
          class="item-image"
          [src]="entry.value.item.imageUrl"
          alt="entry.value.item.name"
        />
      </div>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
      <div class="cart-item" *ngFor="let entry of items | keyvalue">
        <span
          ><h3>Product</h3>
          {{ entry.value.item.name }}</span
        >
      </div>
    </div>

    <div class="col-sm-6 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
      <div class="cart-item" *ngFor="let entry of items | keyvalue">
        <span
          ><h3>Price</h3>
          {{ entry.value.item.price | currency }}</span
        >
      </div>
    </div>

    <div class="col-sm-6 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
      <div class="cart-item" *ngFor="let entry of items | keyvalue">
        <span
          ><h3>Quantity</h3>
          {{ entry.value.quantity }}</span
        >
      </div>
    </div>

    <div class="col-sm-6 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
      <h3>Subtotal</h3>
      {{ calculateSubtotal() | currency }}
    </div>

    <div>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <!-- <div>
                    <label for="name">
                        Name
                    </label>
                    <input id="name" type="text" formControlName="name">
                </div>

                <div>
                    <label for="address">
                        Address
                    </label>
                    <input id="address" type="text" formControlName="address">
                </div> -->

        <div>
          <label for="shipping"> Shipping </label>
          <select
            id="shipping"
            formControlName="shipping"
            (change)="onShippingChange()"
          >
            <option
              *ngFor="let option of shippingOptions"
              [value]="option.type"
            >
              {{ option.type }}: {{ option.price | currency }}
            </option>
          </select>
        </div>

        <h3>Shipping Cost: {{ shippingCost | currency }}</h3>

        <h3>Total Cost: {{ totalCost | currency }}</h3>

        <button class="button" type="submit">Proceed to checkout</button>
      </form>
    </div>
  </div>
</div>
<app-footer class="footer"></app-footer>
