<div class="">
  <img class="service-image" [src]="product.imageUrl" alt="Product Image">
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <span>Price: {{ product.price | currency:'USD':'symbol':'1.2-2' }}</span>
  <p>{{ product.quantity }}</p>
  <p>{{ product.color }}</p>
</div>
